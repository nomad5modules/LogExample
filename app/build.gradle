buildscript {
    repositories {
        jcenter()
        // NOTE: This is only needed when developing the plugin!
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.nomad5.log:log-plugin:1.0.1'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'log'

dependencies {
    repositories {
        mavenLocal()
    }
    compile 'com.nomad5.log:log-annotations:1.0.1'
    compile 'com.nomad5.log:log-runtime:1.0.1'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.nomad5.demologging"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.nomad5.log:log-annotations:1.0.1'
    compile 'com.nomad5.log:log-runtime:1.0.1'
}
